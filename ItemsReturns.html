<body>
<header>

            <li><a href="ProductManagement.html">Product Management</a></li>

        </ul>

<section>
<div>
    <div>
        <h5>Return Items</h5>
    </div>


</div>
</section>
<section>
    <div>
        <div>
        <button><a href="BillingDetails.html">Return</a></button>
        </div>

    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
// Sample JSON of purchased items available for return
const purchasedItems = [
    { id: 1, name: "Laptop", price: 1200, orderNumber: "ORD1234" },
    { id: 2, name: "Headphones", price: 150, orderNumber: "ORD1235" },
    { id: 3, name: "Keyboard", price: 80, orderNumber: "ORD1236" }
];

// Render items for return
$(document).ready(function() {
    const section = $("section div:first div");
    section.append('<div class="list-group mt-3" id="returnList"></div>');

    purchasedItems.forEach(item => {
        $("#returnList").append(`
            <button class="list-group-item list-group-item-action return-btn" data-id="${item.id}">
                ${item.name} - $${item.price} (Order #: ${item.orderNumber})
            </button>
        `);
    });

    // Handle item return
    $(".return-btn").click(function() {
        const itemId = $(this).data("id");
        const item = purchasedItems.find(i => i.id === itemId);
        if(confirm(`Return ${item.name}?`)) {
            // AJAX call to RESTful API for returns
            $.ajax({
                url: "https://example.com/api/returns",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(item),
                success: function(response) {
                    alert(`Return processed for ${item.name}!`);
                },
                error: function() {
                    alert("Error processing return. Try again later.");
                }
            });
        }
    });
});
</script>

</body>
</html>
