<pre id="Json-Output"></pre>
<div id="ajaxStatus" class="mt-3"></div>
<pre id="ajaxResponse" class="bg-light p-3 border rounded"></pre>

<script>
// Load previously stored products from Billing Page (mock example)
const returnableProducts = [
    { id: 1, name: "Wireless Mouse", reason: "Defective" },
    { id: 2, name: "USB-C Cable", reason: "Wrong item received" }
];

// Show the JSON
document.getElementById("Json-Output").textContent =
    JSON.stringify(returnableProducts, null, 4);

// AJAX call to send return request
function sendReturns() {
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "https://example.com/processReturns", true);
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.onloadstart = () => document.getElementById("ajaxStatus").innerText = "Submitting return...";
    xhr.onerror = () => document.getElementById("ajaxStatus").innerText = "Submission failed";

    xhr.onload = () => {
        document.getElementById("ajaxStatus").innerText = "Return submitted!";
        document.getElementById("ajaxResponse").innerText = xhr.responseText;
    };

    xhr.send(JSON.stringify(returnableProducts));
}

// Trigger automatically (optional)
sendReturns();
</script>
