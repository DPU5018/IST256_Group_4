</head>   
<body>
<header>

<section>
<h2>Billing Details</h2>
    <div>

            <span>Purchase Reciept</span>

            <span>Date</span>

            <span>Order Number</span>

            <span>Shipping Address</span>
        </div>
    </div>

</section>
<section>
    <div>
        <div>
           <h2>Manage previous orders</h2>
        </div>
        <div>
            <label>Tracking Current Orders</label>
            <button id="trackOrderBtn"> Track Order</button>
        </div>
<br>
        <div>
                <button><a  href = "ItemsReturns.html" >Return Items</a> </button>
        </div>
    </div>
</section>
    <pre id="Json-Output" class="bg-light p-3 border rounded mt-4"></pre>
    <div id="ajaxStatus" class="mt-3"></div>
    <pre id="ajaxResponse" class="bg-light p-3 border rounded"></pre>
<script>
    const billingJson = {
    orderId: "ORDER-9001",
    customerId: "CUST-001",
    items: [
        { id: 101, name: "Wireless Mouse", quantity: 1 },
        { id: 202, name: "Bluetooth Keyboard", quantity: 1 }
    ]
};

// ✅ Display JSON
$("#Json-Output").text(JSON.stringify(billingJson, null, 2));

// ✅ Track order button
$("#trackOrderBtn").on("click", function () {
    $("#ajaxStatus").text("Checking tracking status...");
});

// ✅ AJAX Example with jQuery
function sendTestAjax() {
    $("#ajaxStatus").text("Sending AJAX request...");

    $.ajax({
        url: "https://jsonplaceholder.typicode.com/posts/1",
        method: "GET",
        success: function (data) {
            $("#ajaxStatus").text("AJAX request successful!");
            $("#ajaxResponse").text(JSON.stringify(data, null, 2));
        },
        error: function (xhr) {
            $("#ajaxStatus").text("AJAX request failed.");
            $("#ajaxResponse").text(xhr.responseText);
        }
    });
}

// Auto run AJAX
sendTestAjax();
    </script>
</body>
</html>
