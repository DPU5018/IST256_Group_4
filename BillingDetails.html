<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BillingDetails</title>
    <link rel="stylesheet" type="text/css" href = "Css.css">
   
</head>   
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Sign Up</a></li>
            <li><a href="ShoppingCart.html">Cart</a></li>
            <li><a href="ProductManagement.html">Product Management</a></li>
            <li><a href="Shipping.html"> Shipping Information</a></li>
            <li><a href="BillingDetails.html">Billing Details</a></li>
        </ul>
    </nav>
    <hr>
    <h1>TBD Proto Corp inc LLC</h1>
</header>
<section>
<h2>Billing Details</h2>
    <div>
        <div>
            <span>Purchase Reciept</span>

            <span>Date</span>

            <span>Order Number</span>

            <span>Shipping Address</span>
        </div>
    </div>

</section>
<section>
    <div>
        <div>
           <h2>Manage previous orders</h2>
        </div>
        <div>
            <label>Tracking Current Orders</label>
            <button id="trackOrderBtn"> Track Order</button>
        </div>
<br>
        <div>
                <button><a  href = "ItemsReturns.html" >Return Items</a> </button>
        </div>
    </div>
</section> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
// Sample JSON collection of purchased items
const purchasedItems = [
    { id: 1, name: "Laptop", price: 1200, orderNumber: "ORD1234", date: "2025-11-01", shippingAddress: "123 Main St" },
    { id: 2, name: "Headphones", price: 150, orderNumber: "ORD1235", date: "2025-11-02", shippingAddress: "123 Main St" },
    { id: 3, name: "Keyboard", price: 80, orderNumber: "ORD1236", date: "2025-11-05", shippingAddress: "123 Main St" }
];

// Render purchased items dynamically
$(document).ready(function() {
    const container = $("section div:first div");
    container.empty();
    container.append('<div class="row row-cols-1 row-cols-md-4 g-3"></div>');
    purchasedItems.forEach(item => {
        $("section div:first div .row").append(`
            <div class="col">
                <div class="card p-3 h-100">
                    <h5 class="card-title">${item.name}</h5>
                    <p class="card-text">Order #: ${item.orderNumber}</p>
                    <p class="card-text">Date: ${item.date}</p>
                    <p class="card-text">Shipping: ${item.shippingAddress}</p>
                    <p class="card-text">Price: $${item.price}</p>
                </div>
            </div>
        `);
    });

    // Track Order button functionality
    $("#trackOrderBtn").click(function() {
        let orderNumber = prompt("Enter your order number:");
        const order = purchasedItems.find(o => o.orderNumber === orderNumber);
        if(order) {
            alert(`Order Status:\nItem: ${order.name}\nShipped to: ${order.shippingAddress}`);
        } else {
            alert("Order not found!");
        }
    });
});
</script>
   

</body>
</html>
