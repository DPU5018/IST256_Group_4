<script>
// Mock product list for returns (JSON)
const returnableProducts = [
    { id: 1, name: "Wireless Mouse", orderNumber: "A101", date: "2025-02-05" },
    { id: 2, name: "USB-C Cable", orderNumber: "A102", date: "2025-02-10" }
];

// Display JSON
document.getElementById("Json-Output").textContent =
    JSON.stringify(returnableProducts, null, 4);

// jQuery-like search (simple manual filter)
function searchProduct(orderNum) {
    return returnableProducts.filter(item => item.orderNumber === orderNum);
}

// Example UI action (you can wire this to a button if needed)
let exampleOrderSearch = searchProduct("A101");

// AJAX simulation (replace URL with your RESTful service)
function sendReturnData() {
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "https://example.com/returns", true);
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.onloadstart = () => document.getElementById("ajaxStatus").innerText = "Sending...";
    xhr.onerror = () => document.getElementById("ajaxStatus").innerText = "AJAX Request Failed";
    
    xhr.onload = () => {
        document.getElementById("ajaxStatus").innerText = "Request Completed";
        document.getElementById("ajaxResponse").innerText = xhr.responseText;
    };

    xhr.send(JSON.stringify(returnableProducts));
}

// Auto-run AJAX demo (optional: remove if you only want it on button click)
sendReturnData();
</script>
